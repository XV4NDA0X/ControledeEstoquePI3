<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Controle de Estoque</h1>
        
        <!-- Formulário para adicionar produto -->
        <div class="form-section">
            <h2>Adicionar Produto</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nome do Produto" required>
                <input type="number" id="productQuantity" placeholder="Quantidade" required min="0">
                <input type="number" id="productSales" placeholder="Vendas" required min="0">
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <!-- Tabela de produtos -->
        <div class="table-section">
            <h2>Estoque Atual</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Vendas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>

        <!-- Gráfico de vendas -->
        <div class="chart-section">
            <h2>Produtos Mais Vendidos</h2>
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
